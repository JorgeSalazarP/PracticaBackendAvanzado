<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
  </head>
  <body>


<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><%= title %></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <span>
      <% getLocales().forEach(locale => { %>
          <a href='/change-locale/<%= locale %>' ><%= locale %> </a> &nbsp;
      <% }) %>
    </span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/login"><%= __('Login') %></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/logout"><%= __('Logout') %></a>
        </li>
        
      </ul>
     
    </div>
  </nav>
    

    <h1><%=__('Welcome to {{title}}',{title})%></h1>
    
  
</header>
